<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0f06ce17-342b-4613-a56c-f77300f274ac&lang=ru_RU" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dispatcher.css">
    <script type="text/javascript" src="dispatcher.js"></script>
</head>

<body>


    <!-- ГРАФИК ТЕХНИКИ -->
    <div class="w-95 rounded-start-pill offcanvas offcanvas-end bg-dark-opacity" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="row py-2 d-flex justify-content-between w-100">
            <div class="col-1 d-flex justify-content-end"></div>
            <div class="col-10 d-flex justify-content-center">
                <h5 class="offcanvas-title text-yellow" id="offcanvasExampleLabel">График техники</h5>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
            </div>

        </div>
        <div class="offcanvas-body px-5 w-100" id="busy-table">
        </div>
    </div>

    <!-- ЗАЯВКИ -->
    <div class="w-95 rounded-start-pill offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="row py-2 d-flex justify-content-between w-100">
            <div class="col-1 d-flex justify-content-end"><i class="bi bi-calendar-range color-yellow"></i></div>
            <div class="col-10 d-flex justify-content-center">
                <h5 class="offcanvas-title text-yellow" id="offcanvasExampleLabel">Заявки</h5>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
            </div>

        </div>
        <div class="offcanvas-body px-5">
            <div class="row"></div>
            <div class="row">
                <!--       <div class="col-auto text-light truck"><i class="bi bi-truck"></i></div> -->
                <div class="col ms-2"></div>
            </div>
        </div>
    </div>






    <div class="row bg-dark m-0" id="layout">
        <div class="col d-flex justify-content-center align-items-center">
            <!--     <p class="text-white">тут будут карты</p> -->
            <div id="map" class="w-100" style="height: 100%"></div>
        </div>
        <div class="col-auto pr-1 d-flex flex-column justify-content-around py-5 px-0 pe-2">
            <button class="btn text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="bi bi-calendar-range"></i>
    </button>
            <button class="btn text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="bi bi-bell"></i>
    </button>
            <button class="btn text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="bi bi-truck"></i>
    </button>
            <button class="btn text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="bi bi-person"></i>
    </button>
        </div>
    </div>
</body>

</html>
